<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
</head>
<body>

<h2>Create Account</h2>

<form th:action="@{/signup}" th:object="${createCustomerDTO}" method="post">

    <label>Name:</label>
    <input type="text" th:field="*{name}" required />
    <br/><br/>

    <label>Email:</label>
    <input type="email" th:field="*{email}" required />
    <br/><br/>

    <label>Password:</label>
    <label>Password:</label>
    <input type="password"
           th:field="*{password}"
           required
           placeholder="min 8 length"
           minlength="8"
           pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
           title="Password must be at least 8 characters long and include one uppercase letter, one lowercase letter, one number, and one special character." />
    <br/><br/>

    <br/><br/>

    <label>Address:</label>
    <input type="text" th:field="*{address}" />
    <br/><br/>

    <label>City:</label>
    <input type="text" th:field="*{city}" />
    <br/><br/>

    <label>State:</label>
    <input type="text" th:field="*{state}" />
    <br/><br/>

    <label>Pincode:</label>
    <input type="text" th:field="*{pincode}" />
    <br/><br/>

    <button type="submit">Register</button>
</form>

<p>
    Already have an account?
    <a th:href="@{/login}">Login</a>
</p>

</body>
</html>
